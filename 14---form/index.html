<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>

<body>
    <h1><span>S</span>ign <span>U</span>p</h1>
    <p>Please fill in this form to create an account.</p>
    <div class="main-container">
        <form validate="true" action="#" method="post" id="sign-up">
            <div class="form-group">
                <label for="inputText">Name</label>
                <input type="text" class="form-control" name="name" id="inputText" placeholder="Enter Name" required>
            </div>

            <div class="form-group">
                <label for="inputEmail">Email address</label>
                <input type="email" class="form-control" name="name" id="inputEmail" aria-describedby="emailHelp"
                    placeholder="Enter email" required>
            </div>

            <div class="form-group">
                <label for="Mobile">Phone Number</label>
                <input type="mobile" class="form-control" name="name" id="Mobile" placeholder="Phone number" required>
            </div>

            <div class="form-group">
                <label for="gender">Choose Gender:</label> <br>
                <input type="radio" name="gender" id="male" value="male"><label for="male">Male</label>
                <input type="radio" name="gender" id="female" value="female"><label for="female">Female</label>
            </div>

            <div class="form-group">
                <label for="birthday">Day Of Birth</label>
                <input id="datepicker1" name="Text" type="text" value="" onfocus="this.value = '';"
                    onblur="if (this.value == '') {this.value = 'mm/dd/yyyy';}">
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" placeholder="Enter address" id="inputAddress">
            </div>

            <div class="form-group">
                <label for="inputPassword1">Password</label>
                <input maxlength="20" minlength="3" type="password" name="name" class="form-control" id="inputPassword1"
                    placeholder="Password" required>
            </div>

            <div class="form-group">
                <label for="ConfirmPassword1">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword1" name="name"
                    placeholder="Confirm Password" required data-match="password" data-match-field="#inputPassword1">
            </div>

            <div class="form-group">
                <label class="checkbox-inline">
                    <input type="checkbox" value="true" required>I agree to the terms and conditions
                </label>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>

        </form>
    </div>

    <div class="footer">
        <p>&copy; 2019 Signup Form</p>
    </div>

    <!-- Jquery -->
    <script src="js/jquery-2.2.3.min.js"></script>
    <script src="js/jquery-simple-validator.min.js"></script>

</body>

</html>
