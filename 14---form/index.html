<!DOCTYPE html>
<html lang="en">

<head>
    <title>Form</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">

    <!-- style for datepicker birthday-->
    <link rel="stylesheet" href="css/jquery-ui.css">
</head>

<body>
    <h1><span>S</span>ign <span>U</span>p</h1>
    <p>Please fill in this form to create an account.</p>
    <div class="main-container">
        <form validate="true" action="#" method="post" id="sign-up">
            <div class="form-group">
                <label for="inputText">Name</label>
                <input type="text" class="form-control" name="name" id="inputText" placeholder="Enter Name" required>
            </div>

            <div class="form-group">
                <label for="inputEmail">Email address</label>
                <input type="email" class="form-control" name="name" id="inputEmail" aria-describedby="emailHelp"
                    placeholder="Enter email" required>
            </div>

            <div class="form-group">
                <label for="mobile">Mobile Number</label>
                <input type="mobile" class="form-control" name="name" id="mobile" placeholder="Mobile number" required>
            </div>

            <div class="form-group">
                <label for="gender">Choose Gender:</label> <br>
                <input type="radio" name="gender" id="male" value="male"><label for="male">Male</label><br>
                <input type="radio" name="gender" id="female" value="female"><label for="female">Female</label>
            </div>

            <div class="form-group">
                <label for="birthday">Day Of Birth</label>
                <input name="text" type="text" id="datepicker" placeholder="mm/dd/yyyy">
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" placeholder="Enter address" id="inputAddress">
            </div>

            <div class="form-group">
                <label for="inputPassword">Password</label>
                <input maxlength="20" minlength="3" type="password" name="name" class="form-control" id="inputPassword"
                    placeholder="Password" required>
            </div>

            <div class="form-group">
                <label for="ConfirmPassword">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" name="name"
                    placeholder="Confirm Password" required data-match="password" data-match-field="#inputPassword">
            </div>

            <div class="form-group">
                <label class="checkbox-inline">
                    <input type="checkbox" value="true" required>I agree to the terms and conditions
                </label>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>

        </form>

        <div class="infoPerson">
            <span class="close" title="close infoPerson">&times;</span>
            <div class="person-detail">
                <h1>You have successfully registered</h1>
                <p>This is your account information: </p>
                <div class="print-screen"></div>

                <div class="clear-fix">
                    <button type="submit" class="accept">OK</button>
                    <button type="button" class="cancel">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2019 Signup Form</p>
    </div>

    <!-- Jquery -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <!-- validate jquery -->
    <script src="js/jquery-simple-validator.min.js"></script>
    <!-- call birthday -->
    <script src="js/jquery-ui.js"></script>
    <script>
        $(function () {
            $("#datepicker").datepicker({
                dateFormat: 'mm/dd/yy',
                changeMonth: true,
                changeYear: true,
                yearRange: '-100y:c+nn',
                maxDate: '-1d'
            });
        });
    </script>
</body>

</html>
