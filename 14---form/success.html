<!DOCTYPE html>
<html lang="en">

<head>
    <title>Form</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style2.css">
</head>

<body>
    <div class="main-container">
        <div id="success" class="infoPerson" style="display: block;">
            <span class="close" title="close infoPerson">&times;</span>
            <div class="person-detail">
                <h1>You have successfully registered</h1>
                <p>This is your account information: </p>
                <div class="line"></div>
                <input type="text" class="print-screen" value=""></input>

                <div class="clear-fix">
                    <button type="submit" class="accept">OK</button>
                    <button type="button" class="cancel">Cancel</button>
                </div>
            </div>
        </div>
        <div class="footer">
            <p>&copy; 2019 Signup Form</p>
        </div>
    </div>

    <!-- Jquery -->
    <script src="js/jquery-2.2.3.min.js"></script>
    <script src="js/funtion.js"></script>
</body>

</html>
