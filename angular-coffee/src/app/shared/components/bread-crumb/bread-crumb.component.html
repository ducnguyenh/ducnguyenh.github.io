<app-header (pagesEvent)="receivevePages($event)"></app-header>
<app-banner></app-banner>
<!-- breadcrumb -->
<div
  class="breadcrumb-box"
  #stickyMenu
  [class.sticky]="sticky"
  [ngStyle]="{'display': display}"
>
  <div class="container">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a routerLink="/">Home</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">
        {{ currentPages }}
      </li>
    </ol>
  </div>
</div>
