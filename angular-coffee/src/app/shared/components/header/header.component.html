  <nav class="navbar-menu">
    <span class="navbar-toggle">
      <i (click)="toggle()" class="fas fa-bars"></i>
    </span>

    <div class="brand">
      <a class="brand-logo" (click)="sendPages($event)" routerLink="/">
      <img id="logo" src="assets/images/logo.png" alt="logo" />

      <img id="logo" src="assets/images/logo.png" alt="logo" />
