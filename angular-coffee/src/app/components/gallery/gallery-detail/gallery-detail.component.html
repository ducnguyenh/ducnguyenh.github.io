<!-- detail gallery -->
<!-- modal -->
<div class="img-modal" id="gallery-modal">
  <div *ngFor="let image of imageDetail">
    <span (click)="onCloseHandled()" class="close-modal">&times;</span>

    <img
      class="img-modal-show img-thumbnail"
      [src]="image.src"
      [alt]="image.alt"
      id="img-show"
    />
    <div class="caption">{{ image.title }}</div>
  </div>
</div>
