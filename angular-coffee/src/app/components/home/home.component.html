<ngb-carousel>
  <ng-template ngbSlide *ngFor="let image of imagesBanner">
    <div class="picsum-img-wrapper card-image">
      <div>
        <img [src]="image.src" [alt]="image.alt" class="img-fluid">
      </div>
    </div>
    <div class="carousel-caption">
      <h3>{{image.title}}</h3>
      <h4>ground beans</h4>
      <h4>freshly brewed</h4>
      <h4>espresso</h4>
      <h4>aftertaste</h4>
    </div>
  </ng-template>

</ngb-carousel>
