<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Memory Game</title>
    <link rel="shortcut icon" type="images/png" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div id="boxbuttons">
      <div class="button">
        <span id="counter">0</span>
        Clicks
      </div>

      <div id="timer" class="button">
        Time
        <span id="minutes">00</span>:<span id="seconds">00</span>
      </div>

      <div id="reset" class="button">Play again</div>
    </div>
    <section class="memory-game">
      <div class="memory-card" data-framework="armoredBee">
        <img class="front-card" src="images/armoredBee.jpg" alt="armoredBee" />

        <img class="back-card" src="images/backCard.jpg" alt="backCard" />
      </div>
      <div class="memory-card" data-framework="armoredBee">
        <img class="front-card" src="images/armoredBee.jpg" alt="armoredBee" />

        <img class="back-card" src="images/backCard.jpg" alt="backCard" />
      </div>

      <div class="memory-card" data-framework="blackRoseDragon">
        <img
          class="front-card"
          src="images/blackRoseDragon.jpg"
          alt="blackRoseDragon"
        />

        <img class="back-card" src="images/backCard.jpg" alt="backCard" />
      </div>
      <div class="memory-card" data-framework="blackRoseDragon">
        <img
          class="front-card"
          src="images/blackRoseDragon.jpg"
          alt="blackRoseDragon"
        />

        <img class="back-card" src="images/backCard.jpg" alt="backCard" />
      </div>

      <div class="memory-card" data-framework="heroShining">
        <img
          class="front-card"
          src="images/heroShining.jpg"
          alt="heroShining"
        />

        <img class="back-card" src="images/backCard.jpg" alt="backCard" />
      </div>
      <div class="memory-card" data-framework="heroShining">
        <img
          class="front-card"
          src="images/heroShining.jpg"
          alt="heroShining"
        />

        <img class="back-card" src="images/backCard.jpg" alt="backCard" />
      </div>

      <div class="memory-card" data-framework="deusX">
        <img class="front-card" src="images/deusX.jpg" alt="deusX" />

        <img class="back-card" src="images/backCard.jpg" alt="backCard" />
      </div>
      <div class="memory-card" data-framework="deusX">
        <img class="front-card" src="images/deusX.jpg" alt="deusX" />

        <img class="back-card" src="images/backCard.jpg" alt="backCard" />
      </div>
      <div class="memory-card" data-framework="blueRoseDragon">
        <img
          class="front-card"
          src="images/blueRoseDragon.jpg"
          alt="blueRoseDragon"
        />
        <img class="back-card" src="images/backCard.jpg" alt="backCard" />
      </div>
      <div class="memory-card" data-framework="blueRoseDragon">
        <img
          class="front-card"
          src="images/blueRoseDragon.jpg"
          alt="blueRoseDragon"
        />

        <img class="back-card" src="images/backCard.jpg" alt="backCard" />
      </div>

      <div class="memory-card" data-framework="blueEyesUltimateDragon">
        <img
          class="front-card"
          src="images/blueEyesUltimateDragon.jpg"
          alt="blueEyesUltimateDragon"
        />

        <img class="back-card" src="images/backCard.jpg" alt="backCard" />
      </div>
      <div class="memory-card" data-framework="blueEyesUltimateDragon">
        <img
          class="front-card"
          src="images/blueEyesUltimateDragon.jpg"
          alt="blueEyesUltimateDragon"
        />

        <img class="back-card" src="images/backCard.jpg" alt="backCard" />
      </div>
    </section>

    <script src="js/main.js"></script>

</html>
