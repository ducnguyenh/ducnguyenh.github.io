<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/16---table/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Table</title>
</head>

<body>
    <div class="wrap">
        <h1>Top 10 Highest-grossing films</h1>
        <table>
            <thead>
                <tr class="firstRow">
                    <th class="header" data-column="top" data-order="asc" onclick="sortColumn(this)">Top
                        <i class="fa fa-sort"></i>
                    </th>
                    <th class="header" data-column="filmName" data-order="asc" onclick="sortColumn(this)">Film Name
                        <i class="fa fa-sort"></i>
                    </th>
                    <th>Poster</th>
                    <th class="header" data-column="worldwideGross" data-order="asc" onclick="sortColumn(this)">
                        Worldwide Gross
                        <i class="fa fa-sort"></i>
                    </th>
                    <th class="header" data-column="release" data-order="asc" onclick="sortColumn(this)">Release
                        <i class="fa fa-sort"></i>
                    </th>
                    <th class="header" data-column="director" data-order="asc" onclick="sortColumn(this)">Director
                        <i class="fa fa-sort"></i>
                    </th>
                    <th class="header" data-column="studio" data-order="asc" onclick="sortColumn(this)">Studio
                        <i class="fa fa-sort"></i>
                    </th>
                </tr>
            </thead>
        </table>
    </div>

    <script src="/16---table/js/jquery-3.4.1.min.js"></script>
    <script src="/16---table/js/function.js"></script>
</body>

</html>
