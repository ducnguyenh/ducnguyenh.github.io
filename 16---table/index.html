<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/16---table/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Table</title>
</head>

<body>
    <div class="wrap">
        <h1>Top 10 Highest-grossing films</h1>
        <table>
            <thead>
                <tr class="firstRow">
                    <th class="desc">Top
                        <i id='top' class="fa fa-sort" aria-hidden="true"></i>
                    </th>
                    <th class="desc">Film Name
                        <i id='film' class="fa fa-sort" aria-hidden="true"></i>
                    </th>
                    <th>Poster</th>
                    <th class="desc">Worldwide Gross
                        <i id="gross" class="fa fa-sort" aria-hidden="true"></i>
                    </th>
                    <th class="desc">Release
                        <i id="release" class="fa fa-sort" aria-hidden="true"></i>
                    </th>
                    <th class="desc">Director
                        <i id="director" class="fa fa-sort" aria-hidden="true"></i>
                    </th>
                    <th class="desc">Studio
                        <i id="studio" class="fa fa-sort" aria-hidden="true"></i>
                    </th>
                </tr>
            </thead>

        </table>
    </div>

    <script src="/16---table/js/jquery-3.4.1.min.js"></script>
    <script src="/16---table/js/function.js"></script>
</body>

</html>
