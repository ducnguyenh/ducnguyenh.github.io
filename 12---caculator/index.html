<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="style.css" />
        <title>Caculator</title>
    </head>
    <body>
        <div class="container">
            <div class="logo">
                <div id="vendor">CASIO</div>

                <div id="stamps">
                    <img src="brand.jpg" alt="anti-counterfeiting stamp" />
                    <p>CLASSWIZ</p>
                <div>

                <div id="model">fx-580VN X</div>
            </div>
            <div class="result">
                <input type="text" class="calculator-screen" value="0" />
            </div>
            <div class="buttons-all">
                <!--line 1-->
                <div>
                    <button class="button exp">exp</button>
                    <button class="button rad-deg">Rad</button>
                    <button class="button rad-deg">Deg</button>
                    <button class="button factorial">n!</button>
                    <button class="button percent">%</button>
                </div>

                <!--line 2-->
                <div>
                    <button class="button-number e">e</button>
                    <button class="button square root">&radic;x</button>
                    <button class="button power">x<sup>y</sup></button>
                    <button class="button logarit">log<sub>10</sub></button>
                    <button class="button logarit nepe">ln</button>
                </div>

                <!--line 3-->
                <div>
                    <button class="button sin">sin</button>
                    <button class="button cos">cos</button>
                    <button class="button tan">tan</button>
                    <button class="button open bracket">(</button>
                    <button class="button close bracket">)</button>
                </div>

                <!--line 4-->
                <div>
                    <button class="button-number">7</button>
                    <button class="button-number">8</button>
                    <button class="button-number">9</button>
                    <button class="button-delete">DEL</button>
                    <button class="button-reset">AC</button>
                </div>

                <!--line 5-->
                <div>
                    <button class="button-number">4</button>
                    <button class="button-number">5</button>
                    <button class="button-number">6</button>
                    <button class="button multiply">×</button>
                    <button class="button division">÷</button>
                </div>

                <!--line 6-->
                <div>
                    <button class="button-number">1</button>
                    <button class="button-number">2</button>
                    <button class="button-number">3</button>
                    <button class="button addition">+</button>
                    <button class="button subtraction">−</button>
                </div>

                <!--line 7-->
                <div>
                    <button class="button-number">0</button>
                    <button class="button dot">.</button>
                    <button class="button-number pi">&pi;</button>
                    <button class="button-equal">=</button>
                </div>
            </div>
        </div>
        <script src="function.js" class=""></script>
    </body>
</html>
